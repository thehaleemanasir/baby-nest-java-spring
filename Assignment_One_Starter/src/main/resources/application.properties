spring.application.name=Assignment_Two_Starter
server.port=8070
spring.main.allow-circular-references=true
jwt.secret=this_is_my_secure_secret_key
jwt.expiration=180000
# 3 minutes in milliseconds (3 * 60 * 1000)
jwt.refresh.expiration=604800000
# 7 days in milliseconds (7 * 24 * 60 * 60 * 1000)



server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=password123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=alans_keystore


spring.datasource.url=jdbc:mysql://localhost:3306/babynest
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.main.banner-mode=off
logging.level.org.springframework.boot.autoconfigure=ERROR

# Enable Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

